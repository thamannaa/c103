<html>
    <head>
        <title>image recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <center>
                <h1 class="btn btn-default heading">image recognition</h1>
                <br>
                <br>
                <p style="font-size:22px;">
                    model is trained to identify the following objects

                </p>
                <b class="nameofobjects">
WATCH
<hr>
SPOON
<hr>
WATER BOTTLE
<hr>
FACE
<hr>
                </b>
                <label>webcam view</label>
                <div id="camera"></div>
                <br>
                <br>
                <div id="result"></div>
                <br>
                <br>
                <button class="btn btn-primary" onclick="snap_shot()">capture image</button>
                <br>
                <br>
                <button class="btn btn-success" onclick="check()">identify image</button>
                <br>
                <br>
                <p style="font-size:22px;">object:<span id="result_object_name"></span></p>
                <p style="font-size:22px;">accuracy:<span id="accuracy_object"></span></p>
            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
